<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/star-wars-override.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="jumbotron ">
                    <div class="container">
                        <h1 class="display-3">starrwarz RPG</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2">
                <h2>Choose your character</h2>
            </div>
            <div id="character-1" class="card col-xl-2">
                <div class="card-body">
                    <h5 class="card-text text-center">Bad Guy</h5>
                </div>
                <img src="assets/images/star-wars-characters-01.svg" alt="Card image">
                <div class="card-body">
                    <h5 class="card-text text-center">120</h5>
                </div>
            </div>
            <div id="character-2" class="card col-xl-2">
                <div class="card-body">
                    <h5 class="card-text text-center">Scuba Diver</h5>
                </div>
                <img src="assets/images/star-wars-characters-02.svg" alt="Card image">
                <div class="card-body">
                    <h5 class="card-text text-center">120</h5>
                </div>
            </div>
            <div id="character-3" class="card col-xl-2">
                <div class="card-body">
                    <h5 class="card-text text-center">Robot</h5>
                </div>
                <img src="assets/images/star-wars-characters-03.svg" alt="Card image">
                <div class="card-body">
                    <h5 class="card-text text-center">120</h5>
                </div>
            </div>
            <div id="character-4" class="card col-xl-2">
                <div class="card-body">
                    <h5 class="card-text text-center">Giant Monkey</h5>
                </div>
                <img src="assets/images/star-wars-characters-04.svg" alt="Card image">
                <div class="card-body">
                    <h5 class="card-text text-center">120</h5>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:30px;">
            <div id="battleground" class="jumbotron col-xl-6 offset-xl-3">
                <div class="row">
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/rpg.js"></script>

</body>

</html>
